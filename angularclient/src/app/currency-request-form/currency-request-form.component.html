<div class="card my-5">
  <div class="card-body">
    <div class="alert alert-danger" role="alert" ng-hide="error.message == ''">
      {{ error.message }}
    </div>
    <form (ngSubmit)="onSubmit()" #currencyRequestForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="request.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="currency">Currency</label>
        <input type="text" [(ngModel)]="request.currency"
          class="form-control"
          id="currency"
          name="currency"
          placeholder="Enter currency to get exchange rate"
          required #currency="ngModel">
      </div>
      <div [hidden]="!currency.pristine" class="alert alert-danger">Currency is required</div>
      <button type="submit" [disabled]="!currencyRequestForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
<div class="card my-5">
  <div class="card-body">
    Currency Exchange Rate: {{ result.value }}
  </div>
</div>
